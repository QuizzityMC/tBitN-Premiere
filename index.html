<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Autoplay Videos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" autoplay muted>
        <source src="file:///media/removable/ADS%20FILMS%20N/tBitN/ADS%20News%20Intro%20(BBC%20Clone).mp4" type="video/mp4">
        <source src="file:///media/removable/rootfs/home/quizzitymc/tBitN%20Release%201%20-%201080p.mp4" type="video/mp4">
        <!-- Add the third video source here when defined -->
    </video>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const sources = videoPlayer.getElementsByTagName('source');
        let currentVideo = 0;

        videoPlayer.addEventListener('ended', function() {
            currentVideo++;
            if (currentVideo < sources.length) {
                videoPlayer.src = sources[currentVideo].src;
                videoPlayer.play();
            }
        });

        // Request fullscreen on page load
        document.addEventListener('DOMContentLoaded', function() {
            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) { // Firefox
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) { // IE/Edge
                videoPlayer.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
