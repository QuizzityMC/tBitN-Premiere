<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black; /* Black background at the start */
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            opacity: 0; /* Fully hidden at first */
            transition: opacity 4s; /* Fade-in duration */
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="myVideo">
            <source src="file:///media/removable/ADS%20FILMS%20N/tBitN/ADS%20News%20Intro%20(BBC%20Clone).mp4" type="video/mp4">
        </video>
    </div>

    <script>
        const video = document.getElementById('myVideo');
        const container = document.getElementById('videoContainer');

        // Listen for the spacebar key press
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') { // Check if the spacebar was pressed
                event.preventDefault(); // Prevent the default scroll behavior
                startVideo();
            }
        });

        function startVideo() {
            container.style.opacity = '1'; // Start fading in the video
            video.play(); // Start playing the video
            video.requestFullscreen().catch(err => {
                console.error('Error attempting to enable fullscreen:', err);
            });
        }
    </script>
</body>
</html>
